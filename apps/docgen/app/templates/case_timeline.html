<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Case Timeline</title>
    <style>
        @page {
            size: Letter;
            margin: 2cm;
        }
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #333;
            line-height: 1.5;
        }
        .header {
            border-bottom: 2px solid #2563eb;
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
        .doc-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #555;
        }
        .case-info {
            background-color: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .case-info table {
            width: 100%;
        }
        .case-info td {
            padding: 4px 0;
        }
        .label {
            font-weight: bold;
            color: #64748b;
            width: 150px;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 20px;
            page-break-inside: avoid;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 12px;
            height: 12px;
            background-color: #2563eb;
            border-radius: 50%;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 17px;
            bottom: -25px;
            width: 2px;
            background-color: #cbd5e1;
        }
        .timeline-item:last-child::after {
            display: none;
        }
        .date {
            font-size: 12px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 4px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .description {
            font-size: 14px;
            color: #475569;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: #94a3b8;
            border-top: 1px solid #e2e8f0;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">LifeBridge</div>
        <div class="doc-title">Case Timeline Summary</div>
    </div>

    <div class="case-info">
        <table>
            <tr>
                <td class="label">Date Generated:</td>
                <td>{{ generated_date }}</td>
            </tr>
            <tr>
                <td class="label">Case ID:</td>
                <td>{{ case_id }}</td>
            </tr>
            <tr>
                <td class="label">Client Name:</td>
                <td>{{ client_name }}</td>
            </tr>
        </table>
    </div>

    <div class="timeline">
        {% for event in events %}
        <div class="timeline-item">
            <div class="date">{{ event.date }}</div>
            <div class="title">{{ event.title }}</div>
            <div class="description">{{ event.description }}</div>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        Generated by LifeBridge AI mobility Assistant â€¢ Confidential
    </div>
</body>
</html>
