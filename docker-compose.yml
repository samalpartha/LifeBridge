services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lifebridge
      POSTGRES_PASSWORD: lifebridge
      POSTGRES_DB: lifebridge
    ports:
      - "5432:5432"
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lifebridge" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 5; mc alias set myminio http://minio:9000 minio minio12345; mc mb myminio/lifebridge --ignore-existing; mc anonymous set public myminio/lifebridge; exit 0; "

  api:
    build:
      context: ./apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://lifebridge:lifebridge@db:5432/lifebridge
      CORS_ORIGINS: http://localhost:3000
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: lifebridge
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_PUBLIC_BASE_URL: http://localhost:9000/lifebridge
      GOOGLE_API_KEY: AIzaSyADArHeCqGr0jOknEBuf3Qpm0AWArjOSdc
    volumes:
      - ./apps/api:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      minio:
        condition: service_started
    restart: unless-stopped

  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    command: bash -lc "npm install && npm run dev -- -p 3000"
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  tracker-db:
    image: postgres:16
    environment:
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: tracker_password
      POSTGRES_DB: tracker
    ports:
      - "5433:5432"
    volumes:
      - ./data/tracker_pg:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tracker" ]
      interval: 5s
      timeout: 5s
      retries: 5

  tracker-api:
    build:
      context: ./apps/tracker-api
    environment:
      DATABASE_URL: postgresql+psycopg://tracker:tracker_password@tracker-db:5432/tracker
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - ./apps/tracker-api:/app
    ports:
      - "3100:3100"
    depends_on:
      tracker-db:
        condition: service_started
    restart: unless-stopped
