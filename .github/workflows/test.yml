# GitHub Actions CI/CD Pipeline
# Based on FastAPI best practices: https://github.com/fastapi/full-stack-fastapi-template

name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: lifebridge
          POSTGRES_PASSWORD: lifebridge
          POSTGRES_DB: lifebridge_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils
      
      - name: Install Python dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          cd apps/api
          pip install ruff
          ruff check app/
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://lifebridge:lifebridge@localhost:5432/lifebridge_test
        run: |
          cd apps/api
          pytest -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/api/coverage.xml
          fail_ci_if_error: false

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Check types
        run: |
          cd apps/web
          npm run build
      
      - name: Lint
        run: |
          cd apps/web
          npx prettier --check "**/*.{ts,tsx,json,css,md}"

  build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build images
        run: docker compose build
      
      - name: Test services
        run: |
          docker compose up -d
          sleep 30
          curl --fail http://localhost:8000/health || exit 1
          docker compose down

